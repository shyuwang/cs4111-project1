<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Homepage{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!----------NavigationBar---------->
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">SpotiNet</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="register">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="review">Review</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="concert">Online Concert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>

      </div>
    </nav>

  </section>
  <!-----------------------Slider----------------->
  {% block body %}
  <div id="slider">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/img/image3.png" class="d-block w-100">
        <div class="carousel-caption d-md-block">
          <h5>
            <font color="#7BD82C">Welcome to the community for music lovers!</font>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <!------------------------Main content---------->
  <div class="container">


  </div>
  {% endblock %}
  <!------------------Footer---------------------->

  <div class="container">
    2020 Shuyuan Wang & Yuwei Tong | CS4111 Databases |
    <a href="https://github.com/shyuwang/cs4111-project1">GitHub</a>
  </div>

</body>

</html>
