                <!----Modal to register for online concerts-->
                <div class="modal" id="add-{{ concert_name }}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel3">Hello there!</h5>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/register_concert" class="col s12">
                                <h5>You are registering for {{ concert_name }} by {{ artist_name }} on {{concert_time}}.</h5>
                                <div class="row register-concert-form">
                                    <!---- concert_name (used for update/insert) ---->
                                    <div class="input-field col s12 hide">
                                        <input value="{{ concert_name }}" id="concertname" name="concert_name" type="text"
                                            class="validate">
                                        <label>concert name</label>
                                        <input value="{{ concert_time }}" id="concerttime" name="concert_time" type="text"
                                            class="validate">
                                        <label>concert time</label>
                                    </div>
                                    <!---- xxx (used for update/insert) ---->
                                    <div class="input-field col s12 hide">
                                        {% for artist_id, concert_name2, concert_time2 in concert_info %}
                                        {% if concert_name2==concert_name and concert_time2==concert_time %}
                                        <input value="{{ artist_id }}" id="artistid" name="artist_id" type="text"
                                            class="validate">
                                        <label>artist_id</label>
                                        {% endif %}
                                        {% endfor %}
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Commit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
